<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Redirect to index.html
    var redirectTo = 'index.html';
    var currentPath = window.location.pathname;
    
    // If the current path is not the root, append it as a query parameter
    if (currentPath !== '/') {
      redirectTo += '?path=' + encodeURIComponent(currentPath);
    }
    
    window.location.href = redirectTo;
  </script>
</head>
<body>
  <p>If you are not redirected automatically, follow this <a href="index.html">link to index.html</a>.</p>
</body>
</html>
